<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Back button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ff9800;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 1000;
    }
    .back-button:hover {
      background: #e68900;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 80px 30px 30px; /* top padding to avoid overlap with back button */
      flex-wrap: wrap;
    }

    .form-section, .skills-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 45%;
      margin: 10px;
    }

    h2 {
      text-align: center;
      color: #444;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #e68900;
    }

    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #eee;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="home.html" class="back-button">‚¨Ö Back</a>

  <div class="container">
    <!-- Contact Form -->
    <div class="form-section">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Skills Section -->
    <div class="skills-section">
      <h2>Our Skills</h2>
      <ul>
        <li>üíª Web Development (HTML, CSS, JavaScript, PHP)</li>
        <li>‚öôÔ∏è Networking & IoT Projects</li>
        <li>üìä Database Design & Management</li>
        <li>ü§ñ Arduino & ESP32 Projects</li>
        <li>üé® UI/UX Design</li>
      </ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Dog Trade Website | Designed by Coolnine</p>
  </footer>
</body>
</html>
